<section class="hero is-fullheight">
  <div class="hero-body">
    <div class="container">
      <div class="columns">
        <div class="column">
          <h1 class="title has-text-white">
            Seja Bem-Vindo
          </h1>
          <h2 class="subtitle">
            Aqui está seu estoque atual
          </h2>
        </div>
        <div class="column  is-three-quarters">
          <div class="card">
            <div class="card-header">
              <p class="card-header-title">
                Estoque
              </p>
            </div>
            <div class="card-content">

              <div class="columns">
                <div class="column">
                  <table *ngIf="listaPecas" class="table is-bordered is-striped is-narrow is-hoverable is-fullwidth">
                    <thead>
                      <tr>
                        <th>Nome</th>
                        <th>Categoria</th>
                        <th>Valor</th>
                        <th>Data de compra</th>
                        <th>Ações</th>
                      </tr>
                    </thead>
                    <tbody *ngFor="let lista of listaPecas">
                      <td>{{lista.nome}}</td>
                      <td>{{lista.categoria}}</td>
                      <td class="has-text-centered">{{lista.valor}}</td>
                      <td class="has-text-centered">{{lista.createdAt | date}}</td>
                      <td class="has-text-centered">
                        <button class="button is-small" id="{{lista.id}}" routerLink="/cadastropeca/{{lista.id}}">Editar</button>
                        <button class="button is-small is-danger" id="{{lista.id}}" (click)="deletaPeca($event)">Excluir</button>
                      </td>
                    </tbody>
                  </table>
                </div>
              </div>
              <div *ngIf="load" [hidden]="msg || error" class="column">
                <ng-progress></ng-progress>
              </div>
              <div *ngIf="msg" class="column has-text-centered">
                <div class="is-size-5">
                  {{msg}}
                </div>
              </div>
              <div *ngIf="erro" class="column has-text-centered">
                <div class="is-size-5">
                  {{erro}}
                </div>
              </div>
            </div>
            <footer class="card-footer">
              <p class="card-footer-item">
                <span>
                  Compartilhe no <a href="https://twitter.com/codinghorror/status/506010907021828096">Twitter</a>
                </span>
              </p>
              <p class="card-footer-item">
                <span class="has-text-centered">
                  Ajuda? Clique <a href="#">aqui</a>
                </span>
              </p>
            </footer>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
