<div class="file has-name">
  <label class="file-label">
    <input (change)="enviaArquivo($event.target.files)" class="file-input" type="file" name="resume">
    <span class="file-cta">
      <span class="file-icon">
        <i class="fas fa-upload"></i>
      </span>
      <span class="file-label">
        Arquivo
      </span>
    </span>
    <span  class="file-name">
      <span *ngIf="arquivoParaUpload">{{arquivoParaUpload.name}}</span>
    </span>
  </label>
</div>
