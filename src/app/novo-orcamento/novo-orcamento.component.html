<section class="hero">
  <div class="hero-body">
    <div class="container">
      <h1 class="title has-text-white">
        Novo orçamento
      </h1>
      <div class="columns is-multiline">
        <div class="column is-one-quarter">
          <nav class="panel">
            <p class="panel-heading">
              Categorias
            </p>
            <a *ngFor="let lista of categorias" (click)="verificaCategoriaSelecionada($event)" id="{{lista.categoria}}"
              class="panel-block is-active">
              {{lista.categoria}}
            </a>
            <div class="panel-block">
              <button (click)="resetaCategorias()" class="button is-link is-focused is-fullwidth">
                Limpar categorias
              </button>
            </div>
          </nav>
        </div>
        <div *ngIf="categoriaSelecionada" class="column">
          <div class="card">
            <div class="card-header">
              <p class="card-header-title" (click)="verificaCategoriaSelecionada()">
                {{categoriaSelecionada}}
              </p>
            </div>
            <div class="card-content">
              <div class="columns">
                <div class="column">
                  <table *ngIf="listaPecas" class="table is-bordered is-striped is-narrow is-hoverable is-fullwidth">
                    <thead>
                      <tr>
                        <th>Nome</th>
                        <th>Valor</th>
                        <th>Ações</th>
                      </tr>
                    </thead>
                    <tbody *ngFor="let pecas of listaPecas">
                      <td>{{pecas.nome}}</td>
                      <td class="has-text-centered">{{pecas.valor}}</td>
                      <td class="has-text-centered">
                        <button class="button is-small is-info" id="{{pecas.id}}" (click)="adicionaPecaOrcamento($event)">Adicionar</button>
                        <button class="button is-small" id="{{pecas.id}}" routerLink="/cadastropeca/{{pecas.id}}">Editar</button>
                        <button class="button is-small is-danger" id="{{pecas.id}}" (click)="deletaPeca($event)">Excluir</button>
                      </td>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div *ngIf="listaPecasOrcamento" class="columns">
        <div class="column">
          <div class="card">
            <div class="card-header">
              <p class="card-header-title">
                Resumo do orçamento:
              </p>
            </div>
            <div class="card-content">
              <div class="columns">
                <div *ngFor="let pecaSelecionada of listaPecasOrcamento" class="column is-one-quarter">
                  <div class="card">
                    <div class="card-image">
                      <figure class="image is-4by3">
                        <img src="https://bulma.io/images/placeholders/1280x960.png" alt="Placeholder image">
                      </figure>
                    </div>
                    <div class="card-content">
                      <div class="content">
                        <p class="is-uppercase">{{pecaSelecionada.categoria}}</p>
                        <p class="has-text-weight-bold">{{pecaSelecionada.nome}}</p>
                        <p class="has-text-weight-bold">Valor: {{pecaSelecionada.valor}}</p>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="columns">
        <div class="column">
          <div *ngIf="load" [hidden]="msg || error" class="column">
            <ng-progress></ng-progress>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
